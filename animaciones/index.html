<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones e Iconos</title>
    <script src="https://kit.fontawesome.com/77694ad67e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body>
    <h1 class="animate__animated animate__rubberBand">Animaciones e Iconos</h1>
        <ul>
            <li>Home</li>
            <li>Nosotros</li>
            <li>Contacto</li>
            <li>Productos</li>
            <li>Pagos</li>
            <li>Ayuda</li>

        </ul>
    <i id="pelota" class="far fa-futbol fa-10x"></i>
    <i id="flecha" class="far fa-arrow-alt-circle-right fa-10x"></i>
    <p class="animate__animated animate__hinge" id="letra">Con animate.com</p>
    <div class="fa-3x">
        <i class="fas fa-spinner fa-spin"></i>
        <i class="fas fa-circle-notch fa-spin"></i>
        <i class="fas fa-sync fa-spin"></i>
        <i class="fas fa-cog fa-spin"></i>
        <i class="fas fa-spinner fa-pulse"></i>
        <i class="fas fa-stroopwafel fa-spin"></i>
      </div>

</body>
</html>
